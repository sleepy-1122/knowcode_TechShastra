<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styling */
   
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    /* Header */
    /* Header */
    header {
  background-color: #563d7c;
  color: white;
  padding: 10px 20px;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 10;
  width: 100%; /* Ensure header takes up full width */
     }


    .logo-section {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }

    .logo-section .logo-icon {
      font-size: 24px;
    }

    .logo-section .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .search-bar {
      flex: 2;
      display: flex;
      align-items: center;
      background: white;
      border-radius: 20px;
      padding: 5px 10px;
      margin: 10px 0;
    }

    .search-bar input {
      border: none;
      outline: none;
      width: 100%;
      padding: 5px;
    }

    .search-bar button {
      background: none;
      border: none;
      color: #563d7c;
      font-size: 18px;
      cursor: pointer;
    }

    nav {
      flex: 3;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .menu-btn {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

   


    /* Settings Container */
    .settings-container {
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card h3 {
      margin: 0 0 10px;
      color: #343a40;
      font-size: 20px;
    }

    .card .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card .option label {
      font-size: 16px;
      color: #555;
    }

    .card .option select,
    .card .option input[type="checkbox"],
    .card .option button {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .card .option button {
      background-color: #563d7c;
      color: white;
      cursor: pointer;
      border: none;
    }

    .card .option button:hover {
      background-color: #442b5f;
    }

    .card .danger {
      color: #d9534f;
    }

  </style>
</head>
<body>

   <!-- Header -->
   <header>
    <div class="logo-section">
      <i class="fas fa-shopping-cart logo-icon"></i>
      <div class="logo">Smart Trolley</div>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button><i class="fas fa-search"></i></button>
    </div>
    <nav>
      <a href="home.html"><i class="fas fa-home"></i> Home</a>
      <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
      <a href="offers.html"><i class="fas fa-tags"></i> Offers</a>
      <a href="mylist.html"><i class="fas fa-list"></i> My List</a>
      <a href="support.html"><i class="fas fa-question-circle"></i> Support</a>
      <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
    </nav>
    <div class="menu-btn" id="menu-btn">â˜°</div>
  </header>

  <!-- Settings Container -->
  <div class="settings-container">
    
    <!-- General Settings Card -->
    <div class="card">
      <h3>General Settings</h3>
      <div class="option">
        <label for="theme">Theme Preferences:</label>
        <select id="theme">
          <option value="light">Light Mode</option>
          <option value="dark">Dark Mode</option>
          <option value="system">System Default</option>
        </select>
      </div>
      <div class="option">
        <label for="language">Language Options:</label>
        <select id="language">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
        </select>
      </div>
      <div class="option">
        <label for="notifications">Enable Notifications:</label>
        <input type="checkbox" id="notifications" checked>
      </div>
    </div>

    <!-- Support and Feedback Card -->
    <div class="card">
      <h3>Support and Feedback</h3>
      <div class="option">
        <label for="help">Help Center:</label>
        <button onclick="window.location.href='support.html'">FAQs</button>
      </div>
      <div class="option">
        <label for="support">Contact Support:</label>
        <button onclick="window.location.href='mailto:support@example.com'">Email</button>
      </div>
      <div class="option">
        <label for="feedback">Send Feedback:</label>
        <button onclick="window.location.href='#feedback-form'">Feedback Form</button>
      </div>
    </div>

    <!-- Logout or Delete Account Card -->
    <div class="card">
      <h3>Account Management</h3>
      <div class="option">
        <label for="logout">Logout:</label>
        <button onclick="window.location.href='login.html'">Logout</button>
      </div>
      <div class="option danger">
        <label for="delete-account">Delete Account:</label>
        <button onclick="deleteAccount()">Delete</button>
      </div>
    </div>

  </div>

  <script>
    function logout() {
      alert("You have been logged out.");
    }

    function deleteAccount() {
      const confirmDelete = confirm("Are you sure you want to delete your account? This action cannot be undone.");
      if (confirmDelete) {
        alert("Account deleted successfully.");
        window.location.href = 'login.html'; 
      }
    }
  </script>

</body>
</html>
